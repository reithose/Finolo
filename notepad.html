<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Notepad</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.16/dist/summernote.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.16/dist/summernote.min.css" rel="stylesheet">
  <link rel="apple-touch-icon" href="https://github.com/reithose/notepad/raw/master/favicon.png">
  <link rel="shortcut icon" type="image/png" href="https://github.com/reithose/notepad/raw/master/favicon.png">
  <style>
    .container-fluid {
      margin-top: 20px;
    }

    .note-editable,
    .note-editable * {
      font-family: Roboto;
      font-size: 25px;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-offset-2 col-sm-8">
        <div id="notepad"></div>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function () {





      $('#notepad').summernote({
        airMode: true,
        callbacks: {
          onChange: function (contents, $editable) {
            localStorage.setItem("notepaddata", $("#notepad").summernote("code"));
          },
          onFocus: function (e) {
            $("#notepad").summernote("code", localStorage.getItem("notepaddata"));
          }
        },
        popover: {
          air: [
            ['para', ['ul', 'ol', 'paragraph']],
            ['table', ['table']],
            ['view', ['codeview', 'help']]
          ]
        }
      });

      window.addEventListener("keydown", function (event) {
        if (event.key == "Escape") {
          localStorage.setItem("notepaddata", "");
          $("#notepad").summernote("code", "");
        }
      }, true);

      $('#notepad').summernote('focus');

    });
  </script>
</body>

</html>
